shortDescription: |
  Victor leads the smart contract auditing and verification team at Tweag,
  where we develop tools and technques to build, audit or verify 
  client contracts. We are also interested in more fundamental research
  on the semantics of smart contracts and all that it entails.
  He is based in Utrecht, the Netherlands.
bio: |
  Victor is interested in Formal Methods and Functional Programming.
  He has received his PhD in Computer
  Science from Utrecht University, where he studied and developed correct-by-construction
  structural differencing tools in Haskell and Agda. Prior to joining Tweag, Victor
  has worked at Oracle Labs and the DFINITY Foundation on the development,
  formalization and testing of byzantine fault tolerant distributed systems.
  On his free time, he is either playing the piano or customizing his emacs setup.
