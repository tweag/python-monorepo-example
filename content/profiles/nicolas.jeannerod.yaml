shortDescription: |
  Nicolas is a software engineer at Tweag. He lives a busy life travelling
  between Paris and Amsterdam with his cat and between theoretical and practical
  aspects of computing with his work. Nicolas enjoys when theoretical notions
  meet low-level objects to build automated verification tools. On the side, he
