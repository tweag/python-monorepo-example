bio: |
  Facundo is a Senior Software Engineer and supports design,
  development and research projects at Tweag. He is also the
  maintainer of inline-java and sparkle. Prior to joining Tweag,
  Facundo worked as a computer engineer at Parallel Scientific, where
  he wrote and verified distributed programs in Haskell, before using
  them on high-speed networks. He received a MSc in Computer Science
  at Universidad de la República in Montevideo, researching program
  transformation techniques. Out of the office, Facundo reads, plays
  guitar, and enjoys traveling and spending time with his family.
