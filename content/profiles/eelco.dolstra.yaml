bio: |
  Eelco is the creator of Nix/NixOS and works on Nix and Rust
  consulting and development for Tweag. He is also President of the
  NixOS Foundation, a non-profit organisation in the Netherlands that
  supports the development of Nix and NixOS. Prior to joining the
  Tweag team, Eelco was a Computer Scientist at LogicBlox (Infor),
  where he worked on deployment tools and purely functional database
  engines. He received his PhD in Computer Science from Utrecht
  University, and was a postdoctoral researcher at the same university
  and at Delft University of Technology
