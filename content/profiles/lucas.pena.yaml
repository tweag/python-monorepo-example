bio: |
  Lucas received his Ph.D. in computer science from the
  University of Illinois at Urbana-Champaign in 2022, with a focus on
  formal verification and first-order logic. Lucas is a mathematician
  at heart, and is fascinated by the many connections between
  mathematics and computer science. He has a keen interest in
  functional programming languages, namely Haskell and Coq, and has
  done multiple research projects using Coq, including verifying
  blockchain protocols.

  Outside of work, Lucas enjoys reading, travelling, playing board
  games, and playing pickleball. He is also a big baseball fan and
  enjoys a challenging escape room.

