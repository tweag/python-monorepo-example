queue_rules:
  - name: default

    queue_conditions:
      - "#approved-reviews-by>=1"
      - "label=merge-queue"
      - "base=main"
    merge_conditions: []
    merge_method: rebase

pull_request_rules:
  - name: delete head branch after merge
    conditions:
      - merged
      - closed
    actions:
      delete_head_branch: {}
  - name: remove from merge-queue after merge
    conditions:
      - merged
    actions:
      label:
        remove:
          - "merge-queue"
  - name: automatic merge
    conditions: []
    actions:
      queue:
