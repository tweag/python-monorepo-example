bio: |
  He has over a decade of experience as a software engineer, and has been working full-time in the Nix ecosystem since 2018, after a brief detour through the Radboud University, where he focused on cyber security and TA'd the Network Security course.
  Over his career, he's worked on electronics, embedded systems, machine learning, distributed systems, and the infrastructure needed to build and deliver all of these correctly and reliably.
  His current interests include juggling, drawing, running. Past interests
  include speedcubing and drumming. He's also very passionate about mechanical
  keyboards.
