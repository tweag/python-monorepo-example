shortDescription:
  François is a Tweag Rust software engineer who has worked in various R&D topics.
  He is an early adopter of Rust and it is his preferred language after Spanish.
  He enjoys learning every day and sharing knowledge with others.
  If you have already seen him, either you were lucky or you were lost in a very small
  village in the French Alps.

bio:
  At Tweag, François is working on developing the Nickel language, a new way of writing configs.

  He joined Tweag in September 2021 but before that, he worked on technologies transfer for 3 years.
  His job was to develop software from INRIA papers or experimental code. Projects were
  in the context of partnership with companies or start-ups.
  During this time, he worked in several fields of science and with various technologies.

  Interested by acquiring new knowledge of all sorts, his preferred areas are
  mainly in AI, programming languages theory, baremetal and low level programming,
  and distributed computing.

  In his spare time, François can be found in the mountains, cooking, listening to or playing music,
  climbing, running or hiking or a combination of these.

