     Nour is a data scientist/engineer with many years of experience in Academia. She has previously worked on Machine Learning, Natural Language Processing and Data Science problems in a myriad of domains including: online social networks, cybersecurity, software management and wearable biosensors. She has a PhD in Computer Science from the university of Rouen in France.

