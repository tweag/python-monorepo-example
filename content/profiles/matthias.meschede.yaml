bio: |
  Matthias coordinates projects and develops business at Tweag. Besides, he
  writes code, discusses statistics, and implements machine learning
  solutions. He is passionate about Tweag’s Open Source fellowship, project
  development, and loves bringing Tweag’s expertise to new situations and
  communities. A physicist by training, Matthias has a MSc in Physics from
  LMU Munich, and received his PhD in Seismology from IPG Paris. He
  contributed to international journals, conferences and open source codes in
  the field. In his spare time he enjoys playing various musical instruments,
  dance, as well as graphic design and illustration.
