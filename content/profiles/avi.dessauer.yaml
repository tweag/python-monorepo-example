bio: |
  Avi has spent years contributing to dozens of open source projects including Haskell-Language-Server, Rustc, and NodeJS.
  Avi was accepted as a Tweag Open Source Fellow, where he developed a concurrent garbage collector in Rust.
  Before joining Tweag as a full time member, Avi worked for another Haskell consultancy and worked on a full stack Haskell web application.
  Since joining Tweag, Avi has worked on a Rust blockchain, the Nickel language, and honed his Nix skills.
  Avi lives in Ithaca, New York. Outside of work, he enjoys fine tuning his espresso, reading and playing chess.

